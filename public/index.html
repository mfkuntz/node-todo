<!doctype html>

<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Mobile Viewport -->

	<title>Node / Angular / Mongo Todo App</title>

	<!-- Scrolls -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

	<style>
		html 			{overflow-y: scroll;}
		body 			{padding-top: 50px;}
		#todo-list		{margin-bottom: 30px;}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>

<body ng-controller="mainController">

	<div class="container">
		<h1>
			I like Todos 
			<span class="label label-info">{{ todos.length }}</span>
		</h1>
	</div>

	<!-- List -->
	<div id="todo-list" class="row">
		
		<div class="col-sm-4 col-sm-offset-4">

			<!-- Loop over all todos in $scope.todos -->
			<div class="checkbox" ng-repeat="todo in todos">
				<label>
					<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
				</label>
				
			</div>

		</div>

	</div>

	<div id="todo-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">
					
					<!-- Bind Value to formData.text in angular -->
					<input type='text' class="form-control input-lg text-center" placeholder="I want to do..." ng-model="formData.text">
				</div>

				<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>

			</form>
			
		</div>
	</div>

</body>
